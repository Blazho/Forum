<mat-card class="thread-card">
  <mat-toolbar color="primary">Thread List</mat-toolbar>

  <div class="filters">
    <mat-form-field appearance="outline">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search threads"  (ngModelChange)="applyFilters()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Status</mat-label>
      <mat-select [(value)]="selectedStatus" (selectionChange)="applyFilters()">
        <mat-option value="">All</mat-option>
        <mat-option value="OPEN">Open</mat-option>
        <mat-option value="CLOSED">Closed</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  @if (loading) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let thread"> {{thread.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let thread"> {{thread.description}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let thread"> {{thread.status}} </td>
    </ng-container>

    <!-- Created By Column -->
    <ng-container matColumnDef="createdBy">
      <th mat-header-cell *matHeaderCellDef> Created By </th>
      <td mat-cell *matCellDef="let thread"> {{thread.createdBy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr 
    mat-row 
    *matRowDef="let row; columns: displayedColumns;"
    (click)="goToThread(row.id)"
    class="clickable-row"
    ></tr>
  </table>

  <mat-paginator 
    [length]="pageableThreads.totalElements"
    [pageSize]="pageableThreads.pageSize" 
    [pageSizeOptions]="[5, 10, 20]" 
    (page)="changePage($event)">
  </mat-paginator>
</mat-card>
